                                        <input type="text" id="user-text" placeholder="********股份有限公司"  disabled>

                                </div>

                                    </div>
                                </div>

                                <div class="am-form-group">

                                            <option value="option1">国有企业</option>
                                            <option value="option2">私营企业</option>

                                    </div>
                                </div>
                                <div class="am-form-group">

                                    </div>

                                    <label for="user-text" class="am-u-sm-2 am-form-label">电子邮箱</label>
                                    <div class="am-u-sm-2 am-u-end">
                                        <input type="email" id="user-text" placeholder="联系人电子邮箱"  >
                                    </div>
                                </div>

                                <div class="am-form-group">

                                    <div class="am-u-sm-10">
                                        <textarea class="" rows="20" id="user-intro" maxlength=“500” placeholder="500字以内"></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-2 am-form-label">营业执照</label>
                                    <div class="am-u-sm-8 am-u-end">

                                            <input id="doc-form-file" type="file" multiple>
                                        </div>
                                        <div>
                                            <small>文件最大为5M。</small>
                                        </div>
                                        <div id="file-list"></div>
                                        <script>
                                        $(function() {
                                            $('#doc-form-file').on('change', function() {
                                            var fileNames = '';
                                            $.each(this.files, function() {
                                                fileNames += '<span class="am-badge">' + this.name + '</span> ';
                                            });
                                            $('#file-list').html(fileNames);
                                            });
                                        });
                                        </script>
                                    </div>

                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-2">
                                        <button type="button" class="am-btn am-btn-primary">暂存</button>
                                        <button type="button" class="am-btn am-btn-danger">保存</button>
                                    </div>
                                </div>
