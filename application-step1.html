                                <div class="am-form-group">

                                    <div class="am-u-sm-6  am-u-end">

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-text" class="am-u-sm-2 am-form-label">姓名</label>
                                    <div class="am-u-sm-2 ">

                                    </div>                                    
                                    <label for="user-text" class="am-u-sm-2 am-form-label">性别</label>
                                    <div class="am-u-sm-2">
                                        <label class="am-radio-inline">
                                            <input type="radio" name="radio1" value="" data-am-ucheck>男 
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="radio1" value="" data-am-ucheck>女 
                                        </label>
                                    </div>
                                    <label for="user-text" class="am-u-sm-2 am-form-label">出身年月</label>
                                    <div class="am-u-sm-2  am-u-end am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm', viewMode: 'years', minViewMode: 'months'}">
                                            <input type="text" class="am-form-field" placeholder="请选择时间" readonly>
                                            <span class="am-input-group-btn am-datepicker-add-on">
                                              <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
                                            </span>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-text" class="am-u-sm-2 am-form-label">职业资格</label>
                                    <div class="am-u-sm-2">
                                        <input type="text" id="user-text" placeholder="职业资格"  >
                                    </div>                                    
                                    <label for="user-text" class="am-u-sm-2 am-form-label">技术职称</label>
                                    <div class="am-u-sm-2">
                                        <input type="text" id="user-text" placeholder="技术职称"  >
                                    </div>

                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-text" class="am-u-sm-2 am-form-label">最高学历</label>
                                    <div class="am-u-sm-2 ">
                                        <select data-am-selected="{maxHeight: 200}">    
                                            <option value=""></option>
                                            <option value="option1">高中</option>
                                            <option value="option2">中专</option>
                                            <option value="option3">大专</option>
                                            <option value="option4">本科</option>
                                            <option value="option5">研究生</option>
                                            <option value="option6">博士</option>
                                        </select>
                                    </div>

                                            </span>
                                    </div>                           
                                    <label for="user-text" class="am-u-sm-2 am-form-label">来深工作时间</label>
                                    <div class="am-u-sm-2  am-u-end am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm', viewMode: 'years', minViewMode: 'months'}">
                                            <input type="text" class="am-form-field" placeholder="请选择时间" readonly>
                                            <span class="am-input-group-btn am-datepicker-add-on">
                                              <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
                                            </span>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                        <label for="user-text" class="am-u-sm-2 am-form-label">目前工作岗位</label>
                                        <div class="am-u-sm-2">
                                            <input type="text" id="user-text" placeholder="目前工作岗位"  >
                                        </div>

                                        <div class="am-u-sm-2  am-u-end am-input-group">
                                            <input type="text"  placeholder="工龄"  />
                                            <span class="am-input-group-label">年</span>
                                        </div>                               
                                    </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-2 am-form-label">主要工作简历</label>
                                    <div class="am-u-sm-10">
                                        <textarea class="" rows="20" id="user-intro" maxlength=“400” placeholder="400字以内，可另附页"></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-2 am-form-label">本人所获荣誉</label>

                                        <textarea class="" rows="20" id="user-intro" maxlength=“400” placeholder="400字以内，包括各种技能竞赛、科技和社会奖项"></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-2 am-form-label">本人业绩报告</label>
                                    <div class="am-u-sm-10">
                                        <textarea class="" rows="20" id="user-intro" maxlength=“300” placeholder="请重点陈述技能、技术方面成绩，要求内容详实，文字简练，300字以内；重要项目证明材料可另附页"></textarea>
                                    </div>
                                </div>


                                <hr></hr>

                        
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-2">
                                        <button type="button" class="am-btn am-btn-primary">暂存</button>
                                        <button type="button" class="am-btn am-btn-danger">保存</button>
